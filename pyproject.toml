[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python-2026-mk1"
version = "0.1.0"
description = "Stock Portfolio Tracking & Analysis App"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
# [project]
# name = "sandbox"
